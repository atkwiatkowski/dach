<!DOCTYPE html>
<html>
<head>
<title>Text Update Example</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    background-color: #f4f4f4;
  }
  #myButton {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #007bff; /* Default color */
    color: white;
    border: none;
    border-radius: 5px;
    margin-bottom: 20px;
    transition: background-color 0.3s ease; /* Smooth transition for color change */
  }
  #myButton:hover {
    background-color: #0056b3;
  }
  #myButton.alt-color {
    background-color: #28a745; /* Alternative color */
  }
  #myButton.alt-color:hover {
    background-color: #1e7e34; /* Darker shade for hover */
  }
  #myTextDiv {
    font-size: 24px;
    color: #333;
    padding: 20px;
    border: 1px solid #ddd;
    background-color: #fff;
    border-radius: 8px;
    text-align: center;
    min-width: 300px;
    margin-top: 20px; /* Added some margin for spacing */
  }

  /* Styles for the toggle switch */
  .toggle-container {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
  }

  .switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
  }

  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #007bff;
    -webkit-transition: .4s;
    transition: .4s;
    border-radius: 34px;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: .4s;
    transition: .4s;
    border-radius: 50%;
  }

  input:checked + .slider {
    background-color: #28a745;
  }

  input:focus + .slider {
    box-shadow: 0 0 1px #007bff;
  }

  input:checked + .slider:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(26px);
  }
</style>
</head>
<body>

  <div class="toggle-container">
    <label for="colorToggle" style="margin-right: 10px;">Blue path</label>
    <label class="switch">
      <input type="checkbox" id="colorToggle">
      <span class="slider"></span>
    </label>
    <label for="colorToggle2" style="margin-right: 10px;">Green path</label>
  </div>

  <button id="myButton">Step Forward</button>
  <button id="checkButton">Check</button>
  <div id="myTextDiv">
    This is the initial text.
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const button = document.getElementById('myButton');
      const textDiv = document.getElementById('myTextDiv');
      const colorToggle = document.getElementById('colorToggle'); // Get the toggle switch
      let stepCount = 0;
      // let isWobbling = false; // This variable was declared but not used.

      button.addEventListener('click', function() {
        stepCount++; // Changed clickCount to stepCount for consistency
        textDiv.textContent = `You have taken ${stepCount} steps. `;
      });

      const checkButton = document.getElementById('checkButton');
      // No specific functionality for checkButton was provided in the original script.

      // Event listener for the color toggle switch
      colorToggle.addEventListener('change', function() {
        if (this.checked) {
          button.classList.add('alt-color'); // Add a class for the alternative color
          stepCount = 0
          textDiv.textContent = `You are starting on the Green path.`;
        } else {
          button.classList.remove('alt-color'); // Remove the class to revert to default
          stepCount = 0
          textDiv.textContent = `You are starting on the Blue path.`;

        }
      });

    });
  </script>

</body>
</html>
